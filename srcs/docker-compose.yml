services:
  mariadb:
    build:
      context: requirements/mariadb
      args:
        - ROOTPASSWORD
        - DATABASENAME
        - DATABASEUSER
        - DATABASEPASSWORD
    image: mariadb
    container_name: mariadb
    networks:
      - inception
    env_file:
      - .env

  nginx:
    build: requirements/nginx
    image: nginx
    container_name: nginx
    ports:
      - "443:443"
    networks:
      - inception

  wordpress:
    build: requirements/wordpress
    image: wordpress
    container_name: wordpress
    networks:
      - inception

volumes:
  mariadb:
    driver: local
    name: mariadb
    driver_opts:
      o: bind
      type: none
      device: /home/naterrie/data/mariadb

  wordpress:
    driver: local
    name: wordpress
    driver_opts:
      o: bind
      type: none
      device: /home/naterrie/data/wordpress

networks:
  inception:
    driver: bridge
    name: inception
